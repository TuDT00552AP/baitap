<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Youtube Test</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="name">
		<p align="center">Youtube Form</p>
		</div>
		<form>
			<div>
				<label>ID &nbsp; &nbsp;</label>
				<input type="text" name="ID" placeholder="..........." required="">
			</div>
			<div>
				<label>Name</label>
				<input type="text" name="ID" placeholder=".............." required="">
			</div>
			<div>
				<label>Description </label>
				<textarea name="" rows="10" cols="50" placeholder="................................"></textarea>
			</div>
			<div>
				<label>Genre</label>
				<label><input type="checkbox" name=""> Music</label>
				<label><input type="checkbox" name="">	Movies</label>
				<label><input type="checkbox" name=""> Clip</label>
			</div>
			<div>
				<label>Author</label>
				<input type="text" name="ID" list="listhihi">
				<datalist id="listhihi">
					<option value="Sơn Tùng">Sơn Tùng</option>
					<option value="Lệ Rơi">Lệ Rơi</option>
					<option value="Tùng Sơn"Tùng Sơn</option>
					<option value="Tài Smile">Tài Smile</option>
					<option value="Masew">Masew</option>
				</datalist>	
			</div>
			<div>
				<label>Status</label>
				<input type="radio" name="status">Active
				<input type="radio" name="status">Deactive
			</div>
			<div>
				<label>
					<input type="Submit" name="" value="Submit">
					<input type="Reset" name="" value="Reset">
				</label>
			</div>
		</form>
	</div>
</body>
</html>
